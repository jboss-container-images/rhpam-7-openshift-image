      md5: 91c7c70579f95b7ddee95b2143a49b41
run:
      user: 185
      cmd:
          - "/opt/eap/bin/openshift-launch.sh"
osbs:
      repository:
          name: containers/rhpam-7-controller-openshift
          branch: jb-rhpam-7.0-controller-openshift-rhel-7
