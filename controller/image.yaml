          - name: os-eap71-openshift
          - name: os-eap7-modules
          - name: os-eap71-modules
          - name: os-eap7-ping
          - name: os-java-run
          - name: os-eap-launch
          - name: os-eap7-launch
          - name: os-eap-logging
          - name: os-eap-probes
          - name: jboss-maven
          - name: os-eap-db-drivers
          - name: os-eap-sso
          - name: os-eap70-sso
          - name: os-java-hawkular
          - name: os-eap70-hawkular
          - name: os-eap-hawkular
